<!DOCTYPE html>
<html>
	<head>
		<!-- Styles -->
		<link rel="stylesheet" type="text/css" href="assets/css/dashboard.css">
	</head>

	<body>
		<!-- Loader -->
		<div id="loader-case">
				<div class="loader">
				   <div id="largeBox"></div>
				   <div id="smallBox"></div>
				</div>
			<p id='current-objective'>..Updating local cache</p>
		</div>

		<div class='stats'>
			<div class='stat'>
				<p class='value'><span class='odometer' id='customersBooked'>00</span></p>
				<p id='stat-name'>Customers Booked</p>
			</div>
			<div class='stat-separator'></div>
			<div class='stat' title='How much you helped earn, NOT your paycheck'>
				<p class='value'><span class='odometer' id='estimatedEarnings'>0,000.00</span></p>
				<p id='stat-name'>Contributed Earnings</p>
			</div>
			<div class='stat-separator'></div>
			<div class='stat'>
				<p class='value'><span class='odometer' id='invoicesCreated'>00</span></p>
				<p id='stat-name'>Invoices Created</p>
			</div>
		</div>

		<div class='info'>

		</div>

		<div class='activity'>
			<div class='title'>
				Activity Feed
			</div>
			<div class='feed'>

			</div>
		</div>

		<!-- Scripts -->
		<script src='assets/js/scripts/numeral.min.js'></script>
		<script src='assets/js/scripts/moment.js'></script>
		<script src='assets/js/dashboard/dashboard.js'></script>
	</body>
</html>
