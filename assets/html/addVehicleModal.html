<link rel='stylesheet' type='text/css' href='assets/css/modals.css'>
<div class='smallModal' id='addVehicleModal'>
	<div class='modal-content'>
		<div class='modal-title'>Add Vehicle</div>

		<div class="group">
			<input type="text" id='vehicleInputVin' required>
			<span class="bar"></span>
			<label>VIN</label>
		</div>
		<div class="group">
			<input type="text" id='vehicleInputYear' placeholder='Eg. "2018"' required>
			<span class="bar"></span>
			<label>Year</label>
		</div>
		<div class="group">
			<input type="text" id='vehicleInputMake' placeholder='Eg. "Toyota"' required>
			<span class="bar"></span>
			<label>Make</label>
		</div>
		<div class="group">
			<input type="text" id='vehicleInputModel' placeholder='Eg. "Camry FWD"' required>
			<span class="bar"></span>
			<label>Model</label>
		</div>
		<div class="group">
			<input type="text" id='vehicleInputEngine' placeholder='Eg. "2.4l DOHC V-6"' required>
			<span class="bar"></span>
			<label>Engine</label>
		</div>
		<div class="group">
			<input type="text" id='vehicleInputTag' placeholder='Eg. 1234 EKG MD' required>
			<span class="bar"></span>
			<label>Tag #</label>
		</div>
		<div class="group">
			<div class='continue-btn'>Submit</div>
		</div>
	</div>
</div>
